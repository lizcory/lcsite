baseURL = "/"
languageCode = "en-us"

defaultContentLanguage = "en"
title = "Liz Cory"

theme = "hermit"
# enableGitInfo = true
pygmentsCodefences  = true
pygmentsUseClasses  = true
# hasCJKLanguage = true  # If Chinese/Japanese/Korean is your main content language, enable this to make wordCount works right.
